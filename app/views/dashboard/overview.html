<div>
	<a ui-sref="reports" class="pull-right btn btn-primary btn-outline btn-rounded">Reports</a>
	<!--h2>Overview <small>Why is Ani Theme so awesome?</small></h2-->
	<div class="jumbotron">
		<div class="container">
			<h1>Welcome to live chat.</h1>
			Crea tu grupo o comienza a chater.
            <p>
                <input type="text" class="form-control" placeholder="Nombre Del Grupo" ng-model="groupName">
            </p>
			<p>
				<a class="btn btn-primary btn-lg btn-outline btn-rounded" ng-click="newGroup()">+ Nuevo Grupo</a>
			</p>

            <div class="row">
                <div class="col-sm-4" ng-repeat="(key,value) in groups">
                    <div class="well col-sm-10 col-sm-offset-1">
                        <a href="#/dashboard/group-chat{{key}}">{{value.groupName}}</a>
                    </div>
                </div>
            </div>


		</div>
	</div>
</div>
